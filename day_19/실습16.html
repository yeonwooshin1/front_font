<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    
</head>
<body>

    <div>
        <h3>회원가입 영역</h3>
        아이디 : <input     class="signId"  type="text" />      <br/>
        비밀번호 : <input   class="signPw"  type="password" />  <br/>
        <button onclick="signup()"> 회원가입 </button>
    </div>

    <div>
        <h3>로그인 영역</h3>
        아이디 : <input     class="loginId" type="text"/>       <br/>
        비밀번호 : <input   class="loginPw" type="password"/>   <br/>
        <button onclick="login()"> 로그인 </button>
    </div>
    

    <!-- JS파일 호출은 body마크업내 가장 하단에 -->
    <script src='실습16.js'></script>
</body>
</html>
