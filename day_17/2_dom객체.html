<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        .dark-mode{
            background-color: black;
            color: white;
        }
    </style>

<body>
       
    
    <h1> 예제1 </h1> 
    <h1 id="title">이전 제목</h1>

    <h1> 예제2 </h1> 
    <input type="text" id="usernameInput" placeholder="이름을 입력하세요">
    <button id="submitBtn" onclick="func2()">확인</button>
    <p id="greeting">결과가 여기에 표시됩니다.</p>

    <h1> 예제3 </h1> 
    <button id="styleBtn" onclick="func3()">스타일 변경</button>
    <div id="colorBox">이 박스의 스타일이 바뀝니다.</div>

    <h1> 예제4 </h1> 
    <button id="themeBtn" onclick="func4()">테마 변경</button>
    <p>이 페이지의 테마가 바뀝니다.</p>

    <h1> 예제5 </h1> 
    <button id="removeBtn" onclick="func5()">박스 삭제</button>
    <div id="targetBox" style="background-color: pink;">이 박스는 삭제될 예정입니다.</div>

    <h1> 예제6 </h1> 
    <p class="item">이것은 첫 번째 아이템입니다.</p>
    <div>이것은 아이템이 아닙니다.</div>
    <p class="item">이것은 두 번째 아이템입니다.</p>
    <p class="item">이것은 세 번째 아이템입니다.</p>

    <h1> 예제7 </h1> 
    <button id="changeImgBtn" onclick="func7()">이미지 변경</button><br>
    <img id="mainImage" src="https://placehold.co/600x400/orange/white" >

    <h1> 예제8 </h1> 
    <select id="foodSelect" onchange="func8()">
        <option value="">-- 음식을 선택하세요 --</option>
        <option value="pizza">피자</option>
        <option value="chicken">치킨</option>
        <option value="sushi">초밥</option>
    </select>

    <h1> 예제9 </h1> 
    <input type="text" id="itemInput" placeholder="추가할 항목 입력">
    <button id="addItemBtn" onclick="func9()">배열에 추가</button>
    <p>현재 배열 상태:</p>
    <div id="arrayStatus">[]</div>
    
    
    
    
    
    
    
    
    <script src="2_dom객체.js"></script>
