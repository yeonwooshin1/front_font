<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='01_flex.css'>
    <script src='main.js'></script>
</head>
<body>
    <h3> display : flex : 하위 요소들의 배치 방법
    </h3>

    <h3>1.flex : nowrap </h3>
    <div class="flexbox1">
        <div class="box">box1</div>
        <div class="box">box2</div>
        <div class="box" >box3</div>
    </div>
    
    
    <h3>2.flex : wrap </h3>
    <div class="flexbox2">
        <div class="box">box1</div>
        <div class="box">box2</div>
        <div class="box" >box3</div>
    </div>
    
    <h3>3.flex : wrap-reverse </h3>
    <div class="flexbox3">
        <div class="box">box1</div>
        <div class="box">box2</div>
        <div class="box" >box3</div>
    </div>

    <h3>4.flex-direction : row(기본값) </h3>
    <div class="flexbox4">
        <div class="box">box1</div>
        <div class="box">box2</div>
        <div class="box" >box3</div>
    </div>

    <h3>4.flex-direction : column </h3>
    <div class="flexbox5">
        <div class="box">box1</div>
        <div class="box">box2</div>
        <div class="box" >box3</div>
    </div>

</body>
</html>
