
<html>
<head>
    <meta charset='utf-8'>    
    <title>판매자 페이지</title>
</head>
<body>
    <div><!-- wrap -->
        <div>
            <form>
                <h3> 제품 등록 구역</h3>
                제품명 : <input type="text" class="nameInput" placeholder="아메리카노"/>
                가격 : <input type="number" class="payInput" placeholder="숫자만 입력해주세요."/>
                설명 : <textarea class="areaInput" placeholder="example"></textarea>
                사진 : <input class="imgInput" type="file" accept="image/* "/>
                <button id="addBtn" type="button" onclick="productAdd()"> 등록버튼 </button>
            </form>
        </div>
        <div>
            <h3> 제품 목록 영역 </h3>
            <table>
                <thead>
                    <tr>
                        <th> 제품명 </th> <th> 가격 </th> <th> 설명 </th> <th> 사진 </th> <th> 비고 </th>
                    </tr>
                </thead>
                <tbody id="productList">
                    <tr>
                        <td> 아메리카노 </td> <td> 2,000 </td> <td> 콜롬비아원두 </td> 
                        <td> <img src="https://placehold.co/100"/> </td> <td> <button type="button" id="deleteBtn" onclick=""> 제품삭제 </button> </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div>
            <form>
                <h3> 제품 로그 입고 영역</h3>
                <select id="productId">
                    <option value="" disabled selected > 제품을 선택하세요. </option>
                    <option value="1"> 아메리카노 </option>   <option value="2"> 사이다 </option>
                </select>
                <select id="categoryId">
                    <option value="" disabled selected > 입/출고 현황을 선택하세요. </option>
                <option value="1"> 입고 </option>   <option value="2"> 출고 </option>
                </select>
                수량 : <input class="amountInput" type="number"/>
                입출사유 : <textarea class="reasonInput"></textarea>
                <button class="btnAdd" type="button" onclick="stockIn()"> 입출등록 </button>
            </form>
        </div>
        <div>
            <h3> 제품 로그 목록 영역 </h3>
            <table>
                <thead>
                    <tr>
                        <th> 제품ID </th> <th> 변동유형 </th> <th> 수량 </th> <th> 입출사유 </th> 
                    </tr>
                </thead>
                <tbody id="stList">
                    <tr>
                        <td> 아메리카노 </td> <td> 입고 </td> <td> 30 </td>  <td> 사유 </td>  <td> <button class="stockReasonBtn"> 입출사유변경 </button></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div>
            <h3> 주문 내역 전체 조회 </h3>
            <table>
                <thead>
                    <tr>
                        <th> 주문ID </th> <th> 주문 날짜/시간 </th> <th> 주문상태 </th> <th> 상품ID </th> 
                    </tr>
                </thead>
                <tbody id="orList">
                    <tr>
                        <td> 1 </td> 
                        <td> 2025-06-25-몇시 몇 분 </td> 
                        <td> 대기중  <select id="categoryId">
                                        <option value="" disabled selected > 주문 상태를 선택하세요. </option>
                                        <option value="1"> 대기 중 </option>   <option value="2"> 처리 중 </option><option value="3"> 완료</option><option value="4"> 취소 </option>
                                    </select> 
                        </td> 
                        <td> 1 <button class="stockReasonBtn"> 주문상세보기 </button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src='seller.js'></script>
</body>
</html>
