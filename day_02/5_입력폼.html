<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>

<body>
    <form> <!--form : 여러 입력 마크업들을 묶어주는 역할 , 추후에 백엔드(자바) 통신-->
        택스트 : <input type="text" value="유재석" disabled="disabled" /> <br /> <!-- type 속성을 이용한 입력상자 특징 추가-->
        비밀번호 : <input type="password" placeholder="비밀번호입력해주세요" maxlength="5" /> <br />
        택스트2 : <input type="text" value="국민MC" autofocus="autofocus" /> <br />
        <!--autofocus 하면 마우스깜빡임 그쪽으로 해줌 -->

        첨부파일(단수) : <input type="file" /> <br />
        첨부파일(복수) : <input type="file" multiple="multiple" /> <br />
        숫자 : <input type="number" /> <br />
        날짜 : <input type="date" /> <br />
        날짜/시간 : <input type="datetime-local" /> <br />
        시간 : <input type="time" /> <br />
        월 : <input type="month" /> <br />
        주 : <input type="week" /> <br />
        스크롤 : <input type="range" /> <br />

        체크박스(단일) :
        <input type="radio" name="동의" /> 예
        <input type="radio" name="동의" /> 아니오 <br />

        체크박스(복수) :
        <input type="checkbox" name="가입경로" /> 뉴스
        <input type="checkbox" name="가입경로" /> 라디오 <br />

        전송버튼 : <input type="submit" /> <!--추후 자바서버에게 전송 , 폼전송임--> <br />
        리셋버튼 : <input type="reset" /> <!--현재 form 안에 있는 입력값 초기화--> <br />
        일반버튼1 : <input type="button" value="일반버튼1" /> <!--추후에 자바스크립트 함수(이벤트) 연동-->
        일반버튼2 : <button type="button"> 일반버튼2 </button>


        <br />
        긴텍스트 : <textarea cols="10" rows="7"></textarea>

        <br />
        목록상자 : <select>
            <option>T1</option>
            <option>Gen G</option>
            <option>HLE</option>
            <option>DK</option>
        </select>
        <!-- form은 안 써도 되지만 관례란다. 그냥 쓰도록 하자-->


    </form>
</body>

</html>
